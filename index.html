<html>
  <head>
    <title>Animated Tab</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="menu">
      <input type="radio" name="nav-item" id="m-home" checked /><label
        for="m-home"
        >Home</label
      >
      <input type="radio" name="nav-item" id="m-search" checked /><label
        for="m-search"
        >Search</label
      >
      <input type="radio" name="nav-item" id="m-notification" checked /><label
        for="m-notification"
        ></i>Notification</label
      >
      <input type="radio" name="nav-item" id="m-favorites" checked /><label
        for="m-favorites"
        >Favorites</label
      >
      <input type="radio" name="nav-item" id="m-profile" checked /><label
        for="m-profile"
        >Profile</label
      >

      <div class="selector"></div>
    </nav>
  </body>
</html>
